<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pstyle.css" />
    <title>Preview Page</title>
    <script
      src="https://kit.fontawesome.com/6abf38ad41.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js" ></script>
  
  </head>
  <body>
    <div class="img"><img src="code.svg" alt="banner" /></div>
    <div class="container">
      <div class="box1">
        <h1>
          Title: <span id="text"></span>
        </h1>
        <p>Short Description:<span id="file"></span></p>
        <h1>What will you get ?</h1>
        <p>
          <span id="des"></span>
        </p>
      </div>
      <div class="box2">
        <div class="smallbox">
          <i class="fa-solid fa-calendar"></i>
          <p><span id="date"></span></p>
        </div>
        <div class="box">
          <div><i class="fa-solid fa-clock"></i>time:<span id="time" ></span></div>
          <div><i class="fa-solid fa-video"></i> <span id="link" ></span></div>
          <div><i class="fa-solid fa-dollar-sign"></i>free</div>
          <p>Duration - 45 min</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
